name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  mongo-index-check:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Validate Mongo indexes
        run: |
          cd backend
          python -m app.scripts.create_indexes \
            --mongo-uri mongodb://localhost:27017/commerce \
            --retries 20 \
            --retry-delay 1 \
            --timeout-ms 2500

      - name: Validate Mongo bootstrap
        run: |
          cd backend
          python -m app.scripts.bootstrap_db \
            --mongo-uri mongodb://localhost:27017/commerce \
            --retries 20 \
            --retry-delay 1 \
            --timeout-ms 2500 \
            --no-seed-runtime-state

  backend-tests:
    runs-on: ubuntu-latest
    needs:
      - mongo-index-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest tests -q \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml

  quality-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scan dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install bandit pip-audit

      - name: Run Bandit scan
        run: |
          python -m bandit -q -r backend/app -x backend/app/scripts -s B105,B106

      - name: Run dependency audit
        run: |
          python -m pip_audit -r backend/requirements.txt --progress-spinner off --ignore-vuln CVE-2025-62727

  performance-smoke:
    runs-on: ubuntu-latest
    needs:
      - backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run in-process performance smoke checks
        run: |
          cd backend
          python -m app.scripts.perf_smoke --iterations 30 --ws-iterations 15 > perf-smoke-summary.json

      - name: Upload performance smoke summary
        uses: actions/upload-artifact@v4
        with:
          name: backend-perf-smoke-summary
          path: backend/perf-smoke-summary.json

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Build frontend
        run: npm --prefix frontend run build

  frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Install Playwright browsers
        run: npm --prefix frontend exec playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: npm --prefix frontend run test:e2e

